<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .colorRed {
            color: red;
        }

        .colorGreen {
            color: green;
        }

        .italic {
            font-style: italic;
        }

        #boldCenter {
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>CSS Exercice 2</title>
</head>
<body>
    <p id="boldCenter">Citizen Kane</p>
    <p><span class="colorRed">Kane</span>, favori pour le poste de gouverneur, tient son discours de campagne. 
        Au début des années 1940, <span class="colorRed">Charles Foster Kane</span> meurt dans son manoir 
        de <span class="colorGreen">Xanadu</span>, un vaste domaine palatial de <span class="italic">Floride</span>, 
        en prononçant dans un dernier souffle <span class="colorGreen">Rosebud</span>.</p>
    
</body>
</html>
